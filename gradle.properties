# Project-wide Gradle settings optimized for Android 7.1.2 development

# === JVM Settings ===
# Increase memory for better build performance with older Gradle/AGP
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseG1GC

# === Performance Optimizations ===
# Enable parallel builds (safe with our single-module project)
org.gradle.parallel=true
# Enable Gradle daemon for faster builds
org.gradle.daemon=true
# Enable configuration cache (if supported)
org.gradle.configuration-cache=true

# === AndroidX Settings ===
# Use AndroidX instead of legacy support library
android.useAndroidX=true

# === Kotlin Settings ===
# Use official Kotlin code style
kotlin.code.style=official

# === Build Optimizations ===
# Enable resource namespacing to reduce R class size
android.nonTransitiveRClass=true

# === Compatibility Settings for API 25 ===
# Disable newer features that might cause issues
android.enableR8.fullMode=false
android.useNewApkCreator=false

# === Development Settings ===
# Disable unnecessary checks for faster development builds
android.enableBuildCache=true
android.enableSeparateAnnotationProcessing=true

# === Single Device Deployment Optimizations ===
# Since you're only targeting one device, we can skip some checks
android.builder.sdkDownload=false
android.enableAapt2=true